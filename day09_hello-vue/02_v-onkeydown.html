<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_v-onkeydown</title>
    <!-- 引入vue.js -->
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--插值表达式-->
    键盘值：{{code}}
    <input type="text" @keydown="fun1()" />
</div>
</body>
</html>
<!-- js脚本 -->
<script>
    // 创建Vue对象
    let app = new Vue({
        el: "#app", // 挂载
        data: {  // 数据变量
            code: 0
        },
        methods: { // 自定义方法
            fun1: function () {
                this.code = event.keyCode;
            }
        }
    });
</script>
