<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单向绑定</title>
    <!-- 引入vue.js -->
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--插值表达式-->
    <font v-bind:color="mycolor1">黑马</font>
    <!--v-bind: 可以缩写为 : -->
    <font :color="mycolor2">传智播客</font>
    <button type="button" @click="fun1()">换颜色</button>
    <button type="button" @click="fun2()">还原</button>
</div>
</body>
</html>
<!-- js代码 -->
<script type="text/javascript">
    // 创建Vue对象
    let app = new Vue({
        el: "#app", // 挂载
        data: { // 数据变量
            mycolor1: 'red',
            mycolor2: 'blue'
        },
        methods: { // 自定义方法
            fun1: function () {
                this.mycolor1 = 'black';
            },
            fun2: function () {
                this.mycolor1 = 'red';
            }
        }
    });
</script>
