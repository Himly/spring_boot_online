<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_v-text-v-html</title>
    <!-- 引入vue.js -->
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--插值表达式-->
    <div v-text="message"></div>
    <div v-html="message"></div>
    <form @submit.prevent action="https://www.google.com">
        <input type="submit" value="提交" />
    </form>
</div>
</body>
</html>
<!-- js代码 -->
<script type="text/javascript">
    // 声明Vue对象
    let app = new Vue({
        el: "#app", // 挂载
        data: { // 数据变量
            message: '<h1>黑马程序员</h1>'
        },
        methods: { // 自定义方法

        }
    });
</script>
