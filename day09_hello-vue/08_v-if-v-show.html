<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_v-if-v-show</title>
    <!-- 引入vue.js -->
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="#app">
    <div v-if="flag">传智播客</div>
    <div v-show="flag">黑马程序员</div>
</div>
</body>
</html>
<!-- js脚本 -->
<script type="text/javascript">
    <!--创建Vue对象-->
    let app = new Vue({
        el: "#app", // 挂载
        data: { // 数据变量
            flag: false
        },
        methods: { // 自定义方法

        }
    });
</script>
